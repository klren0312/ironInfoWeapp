<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>治电一期综合管理后台</title>
  <style media="screen" type="text/css">
    body{padding:0;margin:0;font-family:"Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif}.semipolar-spinner{display:flex;justify-content:center;align-items:center;width:100%;height:100vh}.semipolar-spinner,.semipolar-spinner *{box-sizing:border-box}.semipolar-spinner .ring{border-radius:50%;position:absolute;border:calc(65px * .05) solid transparent;border-top-color:#ff1d5e;border-left-color:#ff1d5e;animation:semipolar-spinner-animation 2s infinite}.semipolar-spinner .ring:nth-child(1){height:calc(65px - 65px * .2 * 0);width:calc(65px - 65px * .2 * 0);top:calc(65px * .1 * 0);left:calc(65px * .1 * 0);animation-delay:calc(2000ms * .1 * 4);z-index:5}.semipolar-spinner .ring:nth-child(2){height:calc(65px - 65px * .2 * 1);width:calc(65px - 65px * .2 * 1);top:calc(65px * .1 * 1);left:calc(65px * .1 * 1);animation-delay:calc(2000ms * .1 * 3);z-index:4}.semipolar-spinner .ring:nth-child(3){height:calc(65px - 65px * .2 * 2);width:calc(65px - 65px * .2 * 2);top:calc(65px * .1 * 2);left:calc(65px * .1 * 2);animation-delay:calc(2000ms * .1 * 2);z-index:3}.semipolar-spinner .ring:nth-child(4){height:calc(65px - 65px * .2 * 3);width:calc(65px - 65px * .2 * 3);top:calc(65px * .1 * 3);left:calc(65px * .1 * 3);animation-delay:calc(2000ms * .1 * 1);z-index:2}.semipolar-spinner .ring:nth-child(5){height:calc(65px - 65px * .2 * 4);width:calc(65px - 65px * .2 * 4);top:calc(65px * .1 * 4);left:calc(65px * .1 * 4);animation-delay:calc(2000ms * .1 * 0);z-index:1}@keyframes semipolar-spinner-animation{50%{transform:rotate(360deg) scale(.7)}}
  </style>
</head>

<body>
  <div id="bouncing-loader" class="semipolar-spinner">
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
    <div class="ring"></div>
  </div>
  <div id="app"></div>
  <% if (process.env.NODE_ENV === 'development') { %>
    <script>
      var apiServer = 'http://localhost:7001/api/v1'
    </script>
  <% } else { %>
    <script>
      var apiServer = ''
    </script>
  <% } %>
</body>

</html>
